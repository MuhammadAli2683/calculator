
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.csse">

</head>
<body>

  <div class="calculator">
<div style="margin-left: 20%; margin-top: 25%;">
    <input type="text" id="display" disabled>
</div>
    <div class="calculator">

  <div class="buttons">
    <!-- buttons go here -->
  </div>
<div style="background-color: chartreuse; width: 37%; padding: 15px; margin-left: 20%;">
  <div>
    <div class="buttons">
      <!-- Basic -->



      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">←</button>
      <button onclick="appendValue('/')">÷</button>
      <button onclick="appendValue('*')">×</button>

      
      <button onclick="appendValue('-')">−</button><br><hr>

      
      <button onclick="appendValue('+')">+</button><samp>   </samp>


      
      <button onclick="appendValue('.')">.</button><samp>     </samp>
      <!-- Scientific -->
      <button onclick="appendFunction('Math.sin(')">sin</button><samp>    </samp>
      <button onclick="appendFunction('Math.cos(')">cos</button><samp> </samp><br><hr>
      <button onclick="appendFunction('Math.tan(')">tan</button><samp> </samp>
      <button onclick="appendFunction('Math.sqrt(')">√</button>
      <button onclick="appendFunction('Math.log(')">log</button><samp> </samp>
      <button onclick="appendFunction('Math.pow(')">xʸ</button><br><hr>
      <button onclick="appendValue(')')">)</button>
      <button onclick="appendValue('(')">(</button><samp> </samp>

<button onclick="appendValue('1')">1</button><samp> </samp>
      <button onclick="appendValue('2')">2</button><samp>  </samp>
      <button onclick="appendValue('3')">3</button><br>
      
<button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button><samp> </samp>
      <button onclick="appendValue('6')">6</button><samp>  </samp>

<button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button><br>
      <button onclick="appendValue('9')">9</button>
<button onclick="appendValue('0')">0</button>

      <button onclick="calculate()">=</button><hr>
    </div>
  </div>
</div>
  <script src="scriptss.js"></script>
</body>
</html>
